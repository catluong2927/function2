<!DOCTYPE html>

    <title>areaperimeter</title>
</head>
<body>
<script>
  let r = +prompt("nhập bán kính: ");
  function area(n){
    return alert("diện tích là: "+n**2*3.14);
  }
  function perimeter(n){
    return alert("chu vi là: "+n*2*3.14);
  }
  area(r);
  perimeter(r)
</script>
