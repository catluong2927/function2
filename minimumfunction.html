<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>minimumfunction</title>
</head>
<body>
<script>
  let a = +prompt("nhập số a: ");
  let b = +prompt("nhập số b: ");
  let c = +prompt("nhập số c: ");

  function minimumCheck(a, b, c) {
    if (a < b && a < c) min = a;
    else {
      if (b < c) min = b;
      else min = c;
    }
    alert("số nhỏ nhất là: "+min);
  }

  minimumCheck(a, b, c);
</script>
</body>
</html>
